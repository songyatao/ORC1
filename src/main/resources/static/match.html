<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }
        .image-container img {
            max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Saved Images</h1>
<button onclick="fetchImages()">Show Images</button>
<div class="image-container" id="imageContainer"></div>

<script>
    async function fetchImages() {
        try {
            const response = await fetch('http://localhost:8080/case/result/1/92/match', {
                method: 'POST', // Change method to POST
                headers: {
                    'Content-Type': 'application/json' // Optional, if sending JSON data
                },
                body: JSON.stringify({ /* Add data if needed */ }) // Optional, if you need to send data
            });
            if (response.ok) {
                const imageUrls = await response.json();
                displayImages(imageUrls);
            } else {
                console.error('Failed to fetch images');
            }
        } catch (error) {
            console.error('Error fetching images:', error);
        }
    }

    function displayImages(imageUrls) {
        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = ''; // Clear previous images

        imageUrls.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            img.alt = 'Image';
            imageContainer.appendChild(img);
        });
    }
</script>
</body>
</html>
