<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Name Buttons</title>
    <script>
        async function fetchFileNames(caseId) {
            const response = await fetch(`http://localhost:8080/case/1/results`);
            const fileNames = await response.json();
            const buttonContainer = document.getElementById('buttonContainer');
            buttonContainer.innerHTML = ''; // 清空现有按钮

            fileNames.forEach(fileName => {
                const button = document.createElement('button');
                button.textContent = fileName;
                button.onclick = () => {
                    window.location.href = `http://localhost:8080/case/1/93/results`; // 根据需要修改 URL
                };
                buttonContainer.appendChild(button);
            });
        }

        window.onload = () => {
            const caseId = 1; // 替换为动态 caseId
            fetchFileNames(caseId);
        };
    </script>
</head>
<body>
<h1>File Name Buttons</h1>
<div id="buttonContainer"></div>
</body>
</html>
