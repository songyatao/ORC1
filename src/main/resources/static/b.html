<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调用pad_test</title>
</head>
<body>
<h1>Upload Image</h1>
<form id="uploadForm">
    <input type="file" id="imageFile" accept="image/*" />
    <button type="button" onclick="uploadImage()">Upload</button>
</form>
<div id="status"></div>
<div id="imagePreview"></div>
<button type="button" onclick="fetchResults()">Show Results</button>
<div id="results"></div>

<script>
    function uploadImage() {
        const fileInput = document.getElementById('imageFile');
        const file = fileInput.files[0];
        if (!file) {
            alert('Please select a file.');
            return;
        }

        const formData = new FormData();
        formData.append('image', file);

        fetch('http://localhost:8080/case/1/upload', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = 'Upload successful';
                displayImage(file);
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Upload failed';
                console.error('Error:', error);
            });
    }

    function displayImage(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.maxWidth = '500px';
            img.style.maxHeight = '500px';
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = ''; // Clear any previous image
            imagePreview.appendChild(img);
        };
        reader.readAsDataURL(file);
    }

    function fetchResults() {
        fetch('http://localhost:8080/case/1/results?uploadedId=81') // Adjust URL as needed
            .then(response => response.json())
            .then(results => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // Clear previous results

                results.forEach(result => {
                    const img = document.createElement('img');
                    img.src = result; // Adjust this based on your API response
                    img.style.maxWidth = '500px';
                    img.style.maxHeight = '500px';
                    resultsDiv.appendChild(img);
                });
            })
            .catch(error => {
                document.getElementById('status').innerText = 'Failed to fetch results';
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
